<!doctype html>
<html lang="en">
	<head>
		<title>HTML5 Form!</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div>
		<header><h1>Html5 form.</h1></header>
			<h2>Profile form example.</h2>
			<form>
				<p>Enter your primary email. <input type="email" value="youremail@provider.com" required="required" /></p>
				<p>Have a website post your Url here. <input type="url" /></p>
				<p>Contact phone number. (optional) <input type="tel" /></p>
				<p>Search. <input type="search" /></p>
				<p>Choose one. <input type="color" name="color_choice" /></p>
				<p>Your Age. <input type="range" min="18" max="30" autofocus="autofocus" /></p>
				<p>Number of children. <input type="number" placeholder="Enter a number"/></p>
				<p>date <input type="date" /></p>
				<p>time <input type="time" /></p>
				<p>Friends <input type="text" list="your_friends" /></p>
					<datalist id="your_friends">
						<option label="Many" value="10">
						<option label="Few" value="3">
						<option label="None" value="Mom">
					</datalist>
				<Progress value="70" max="100" > 70%</progress>
			</form>
			<footer><p>&copy;DarkstarForces.LLC&trade;</p>
			</footer> <!-- copyright -->
		</div> <!-- wrapper div close -->
	</body>
</html>
