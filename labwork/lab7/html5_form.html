<!doctype html>
<html lang="en">
	<head>
		<title>HTML5 Form!</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div>
		<header><h1>Html5 form.</h1></header>
			<h2>Profile form example.</h2>
			<form>
				<p>Enter your primary email. <input type="email" value="youremail@provider.com" /></p>
				<p>Have a website post your Url here. <input type="url" /></p>
				<p>Contact phone number. (optional) <input type="tel" /></p>
				<p>Search <input type="search" /></p>
				<p>Choose one <input type="color" name="color_choice" /></p>
				<p>Age<input type="range" /></p>
			</form>
			<footer><p>&copy;DarkstarForces.LLC&trade;</p>
			</footer> <!-- copyright -->
		</div> <!-- wrapper div close -->
	</body>
</html>
