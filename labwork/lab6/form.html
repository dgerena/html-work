<!doctype html>
<html lang="en">
	<head>
		<title>Forms!!!</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div>
		<header><h1>My first form.</h1></header>
			<form>
				<p>Choose one.<input name="radio" type="radio" value="on" />On<p>
				<p><input name="radio" type="radio" value="on" />off<p>
				<p>Text <input type="text" value="Oh, hi Mark." /><p>
				<p>Am I awesome. <input type="checkbox" />Yes<p>
				<p><input type="checkbox" checked="checked" />Maybe?<p>
				<p><textarea name="comments" rows="5" cols="20">Your
comments</textarea></p>
				<p>Gender <select name= “Gender” ><option>Male</option> <option>Female</option></select> </p>
				<p>Location<select name="locations" multiple="multiple">
					<optgroup label="Uk">
						<option>England</option>
						<option>Ireland</option>
					</optgroup>
					<optgroup label="US">
						<option>Florida</option>
						<option>New Jersey</option>
					</optgroup>
					</select>
					<p><input type="Submit" value="Submit" /><p>
			</form>
			<footer><p>&copy;DarkstarForces.LLC&trade;</p>
			</footer> <!-- copyright -->
		</div> <!-- wrapper div close -->
	</body>
</html>
